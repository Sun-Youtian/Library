<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图书馆座位预约管理系统</title>
    <link href="../static/css/new_login.css" type="text/css" rel="stylesheet"/>
</head>
<body>
    <h1 class="headline">欢迎登陆图书馆座位预约管理系统</h1>
    <form action="">
        <h4>
            用户登录
        </h4>
        <hr color="#d3d3d3" width="550px"/>
        <p>
            <span>账号：</span>
            <input type="text" name="user_id" value="学/工号" class="num" pattern="^[a-zA-Z][a-zA-Z0-9_]{4,15}$"/>
        </p>
        <p>
            <span>密码：</span>
            <input type="password" name="user_passwd" class="pass" pattern="^[a-zA-Z]\w{5,17}$"/>
        </p>
        <p>
            <input type="button" class="btn" value="登录"/>
            <a href="student_regist.html" target="_self">还没有账号？去注册</a>
        </p>
    </form>
</body>
</html>
